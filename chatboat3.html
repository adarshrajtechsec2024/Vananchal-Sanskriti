<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jharkhand Tourism Chatbot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        :root {
            --primary-color: #2e7d32;
            --secondary-color: #ff9800;
            --accent-color: #1565c0;
            --light-bg: #f5f5f5;
            --dark-bg: #1b5e20;
            --text-color: #333;
            --light-text: #fff;
            --chatbot-bg: #e8f5e9;
            --user-msg-bg: #e3f2fd;
            --bot-msg-bg: #f1f8e9;
            --dark-primary: #1e3a28;
            --dark-secondary: #3a506b;
            --dark-text: #e0e0e0;
            --dark-chatbot-bg: #2d3748;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }

        body {
            background: linear-gradient(135deg, var(--primary-color), var(--dark-bg));
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body.dark-mode {
            background: linear-gradient(135deg, var(--dark-primary), var(--dark-secondary));
            color: var(--dark-text);
        }

        .background-slideshow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
        }

        .slide.active {
            opacity: 0.3;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            z-index: 1;
        }

        header {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            position: relative;
        }

        body.dark-mode header {
            background-color: rgba(45, 55, 72, 0.9);
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 10px;
            font-size: 2.5rem;
        }

        body.dark-mode h1 {
            color: #4caf50;
        }

        .tagline {
            color: var(--accent-color);
            font-size: 1.2rem;
            margin-bottom: 15px;
        }

        body.dark-mode .tagline {
            color: #64b5f6;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .language-selector {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        select {
            padding: 8px 15px;
            border-radius: 20px;
            border: 1px solid var(--primary-color);
            background-color: white;
            color: var(--text-color);
            font-weight: 500;
            cursor: pointer;
        }

        body.dark-mode select {
            border: 1px solid var(--dark-text);
            background-color: var(--dark-secondary);
            color: var(--dark-text);
        }

        .theme-toggle {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-color);
            transition: transform 0.3s;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
        }

        body.dark-mode .theme-toggle {
            color: var(--dark-text);
        }

        .main-content {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .chatbot-container {
            flex: 2;
            min-width: 300px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            height: 600px;
        }

        body.dark-mode .chatbot-container {
            background-color: rgba(45, 55, 72, 0.9);
        }

        .chat-header {
            background-color: var(--primary-color);
            color: var(--light-text);
            padding: 15px 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        body.dark-mode .chat-header {
            background-color: var(--dark-primary);
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: var(--chatbot-bg);
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        body.dark-mode .chat-messages {
            background-color: var(--dark-chatbot-bg);
        }

        .message {
            max-width: 80%;
            padding: 12px 18px;
            border-radius: 18px;
            line-height: 1.5;
            position: relative;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-message {
            align-self: flex-end;
            background-color: var(--user-msg-bg);
            border-bottom-right-radius: 5px;
        }

        body.dark-mode .user-message {
            background-color: #3a506b;
            color: var(--dark-text);
        }

        .bot-message {
            align-self: flex-start;
            background-color: var(--bot-msg-bg);
            border-bottom-left-radius: 5px;
        }

        body.dark-mode .bot-message {
            background-color: #4a5568;
            color: var(--dark-text);
        }

        .message-controls {
            display: flex;
            justify-content: flex-start;
            margin-top: 5px;
        }

        .message-btn {
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            font-size: 0.8rem;
            margin-right: 10px;
            transition: color 0.3s;
        }

        .message-btn:hover {
            color: var(--primary-color);
        }

        body.dark-mode .message-btn {
            color: #aaa;
        }

        body.dark-mode .message-btn:hover {
            color: #4caf50;
        }

        .chat-input {
            display: flex;
            padding: 15px;
            background-color: white;
            border-top: 1px solid #ddd;
        }

        body.dark-mode .chat-input {
            background-color: var(--dark-secondary);
            border-top: 1px solid #4a5568;
        }

        .chat-input input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 25px;
            outline: none;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .chat-input input:focus {
            border-color: var(--primary-color);
        }

        body.dark-mode .chat-input input {
            border: 1px solid #4a5568;
            background-color: #2d3748;
            color: var(--dark-text);
        }

        body.dark-mode .chat-input input:focus {
            border-color: #4caf50;
        }

        .voice-btn, .send-btn {
            margin-left: 10px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s, transform 0.2s;
        }

        .voice-btn:hover, .send-btn:hover {
            background-color: var(--dark-bg);
            transform: scale(1.05);
        }

        .voice-btn.listening {
            background-color: #f44336;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        body.dark-mode .voice-btn, 
        body.dark-mode .send-btn {
            background-color: var(--dark-primary);
        }

        body.dark-mode .voice-btn:hover, 
        body.dark-mode .send-btn:hover {
            background-color: #2e7d32;
        }

        .quick-replies {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding: 10px 15px;
            background-color: white;
            border-top: 1px solid #ddd;
        }

        body.dark-mode .quick-replies {
            background-color: var(--dark-secondary);
            border-top: 1px solid #4a5568;
        }

        .quick-reply {
            padding: 8px 15px;
            background-color: var(--secondary-color);
            color: white;
            border-radius: 20px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .quick-reply:hover {
            background-color: #f57c00;
            transform: translateY(-2px);
        }

        .features-panel {
            flex: 1;
            min-width: 300px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        body.dark-mode .features-panel {
            background-color: rgba(45, 55, 72, 0.9);
        }

        .features-panel h2 {
            color: var(--primary-color);
            margin-bottom: 20px;
            text-align: center;
        }

        body.dark-mode .features-panel h2 {
            color: #4caf50;
        }

        .feature-categories {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 15px;
        }

        .feature-category {
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        body.dark-mode .feature-category {
            background: linear-gradient(135deg, var(--dark-primary), var(--dark-secondary));
        }

        .feature-category:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .feature-category i {
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        .map-container {
            width: 100%;
            height: 400px;
            border-radius: 15px;
            overflow: hidden;
            margin-top: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        #jharkhand-map {
            width: 100%;
            height: 100%;
        }

        .weather-widget {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .weather-card {
            background: linear-gradient(135deg, #4fc3f7, #29b6f6);
            color: white;
            padding: 15px;
            border-radius: 10px;
            width: 150px;
            text-align: center;
            transition: transform 0.3s;
        }

        .weather-card:hover {
            transform: translateY(-5px);
        }

        body.dark-mode .weather-card {
            background: linear-gradient(135deg, #3a506b, #1e3a28);
        }

        .cultural-section {
            margin-top: 30px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        body.dark-mode .cultural-section {
            background-color: rgba(45, 55, 72, 0.9);
        }

        .cultural-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .cultural-item {
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            height: 150px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .cultural-item:hover {
            transform: translateY(-5px);
        }

        .cultural-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
        }

        .cultural-item:hover img {
            transform: scale(1.1);
        }

        .cultural-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            transform: translateY(100%);
            transition: transform 0.3s;
        }

        .cultural-item:hover .cultural-info {
            transform: translateY(0);
        }

        .itinerary-planner {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
        }

        body.dark-mode .itinerary-planner {
            background-color: rgba(45, 55, 72, 0.9);
        }

        .itinerary-planner h2 {
            color: var(--primary-color);
            margin-bottom: 20px;
            text-align: center;
        }

        body.dark-mode .itinerary-planner h2 {
            color: #4caf50;
        }

        .planner-options {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }

        .option-card {
            background: linear-gradient(135deg, #ff9800, #f57c00);
            color: white;
            padding: 15px;
            border-radius: 10px;
            width: 150px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        body.dark-mode .option-card {
            background: linear-gradient(135deg, #3a506b, #1e3a28);
        }

        .option-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .calendar-container {
            display: none;
            margin-top: 20px;
            background-color: white;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        body.dark-mode .calendar-container {
            background-color: var(--dark-secondary);
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .calendar-header button {
            background: none;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            color: var(--primary-color);
            transition: color 0.3s;
        }

        .calendar-header button:hover {
            color: var(--dark-bg);
        }

        body.dark-mode .calendar-header button {
            color: #4caf50;
        }

        body.dark-mode .calendar-header button:hover {
            color: #81c784;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
        }

        .calendar-cell {
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .calendar-cell:hover {
            background-color: #e8f5e9;
        }

        .calendar-cell.selected {
            background-color: var(--primary-color);
            color: white;
        }

        .calendar-cell.disabled {
            color: #ccc;
            cursor: not-allowed;
        }

        body.dark-mode .calendar-cell:hover {
            background-color: #4a5568;
        }

        body.dark-mode .calendar-cell.selected {
            background-color: #4caf50;
        }

        .day-header {
            text-align: center;
            font-weight: bold;
            padding: 5px;
        }

        .itinerary-display {
            display: none;
            margin-top: 20px;
            background-color: white;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        body.dark-mode .itinerary-display {
            background-color: var(--dark-secondary);
        }

        .itinerary-day {
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }

        .itinerary-day:last-child {
            border-bottom: none;
        }

        body.dark-mode .itinerary-day {
            border-bottom: 1px solid #4a5568;
        }

        .itinerary-day h4 {
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        body.dark-mode .itinerary-day h4 {
            color: #4caf50;
        }

        .itinerary-activities {
            list-style-type: none;
        }

        .itinerary-activities li {
            padding: 8px 5px;
            border-left: 3px solid var(--secondary-color);
            margin-bottom: 5px;
            padding-left: 10px;
            background-color: #f9f9f9;
        }

        body.dark-mode .itinerary-activities li {
            background-color: #2d3748;
        }

        .cost-estimator {
            margin-top: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        body.dark-mode .cost-estimator {
            background-color: rgba(45, 55, 72, 0.9);
        }

        .cost-estimator h3 {
            color: var(--primary-color);
            margin-bottom: 15px;
            text-align: center;
        }

        body.dark-mode .cost-estimator h3 {
            color: #4caf50;
        }

        .cost-form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .cost-form input, .cost-form select {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            cursor: pointer;
            transition: border-color 0.3s;
        }

        .cost-form input:focus, .cost-form select:focus {
            border-color: var(--primary-color);
        }

        body.dark-mode .cost-form input, 
        body.dark-mode .cost-form select {
            border: 1px solid #4a5568;
            background-color: #2d3748;
            color: var(--dark-text);
        }
